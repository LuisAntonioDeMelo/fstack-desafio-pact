<div class="min-h-screen flex flex-col">
  <header class="bg-white w-full p-4 shadow-md mat-elevation-z3">
    <nav class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="text-xl font-bold text-indigo-600">Dev jobs</div>
      <div>
        <a href="login" class="text-gray-700 hover:text-indigo-600 px-3">Login</a>
        <a href="registrar" class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-blue-500">
          Registrar</a>
      </div>
    </nav>
  </header>
  <main>
    <section
      class="bg-gray-50 box-border py-8 leading-7 text-gray-900 border-0 border-gray-200 border-solid sm:py-12 md:py-16 lg:py-24">
      <div class="box-border max-w-6xl px-4 pb-12 mx-auto border-solid sm:px-6 md:px-6 lg:px-4">
        <div class="flex flex-col items-center leading-7 text-center text-gray-900">
          <h2
            class="box-border m-0 text-3xl font-semibold leading-tight tracking-tight text-black border-solid sm:text-4xl md:text-5xl">

          </h2>
          <p class="box-border mt-4 text-2xl leading-normal text-gray-900 border-solid">
            Ultimas vagas abertas...
          </p>
        </div>
        <div
          class="grid max-w-md mx-auto mt-6 overflow-hidden leading-7 text-gray-900 border border-b-4 border-gray-300 border-blue-600 rounded-xl md:max-w-lg lg:max-w-none sm:mt-10 lg:grid-cols-3">
          <div *ngFor="let vaga of vagas"
            class="box-border px-4 py-8 mb-6 text-center bg-white border-solid lg:mb-0 sm:px-4 sm:py-8 md:px-8 md:py-12 lg:px-10">
            <h3
              class="m-0 text-2xl font-semibold leading-tight tracking-tight text-black border-0 border-solid sm:text-3xl md:text-4xl">
              {{ vaga.titulo }}
            </h3>
            <p class="mt-3 leading-7 text-gray-900 border-0 border-solid">
              {{ vaga.descricao }}
            </p>
            <div class="flex items-center justify-center mt-6 leading-7 text-gray-900 border-0 border-solid sm:mt-8">
              <p class="box-border m-0 text-6xl font-semibold leading-normal text-center border-0 border-gray-200"></p>
              <p class="box-border my-0 ml-4 mr-0 text-left border-0 border-gray-200">
                <span class="block" *ngFor="let req of vaga.requisitos">
                  {{ req.nome }},
                </span>
              </p>
            </div>

            <button
              class="inline-flex items-center justify-center w-full py-3 mt-6 font-sans text-sm leading-none text-center text-blue-600 no-underline bg-transparent border border-b-2 border-blue-600 rounded-md cursor-pointer hover:bg-blue-600 hover:border-blue-600 hover:text-white sm:text-base sm:mt-8 md:text-lg">
              Saiba mais +
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-white">
      <div class="max-w-screen-xl px-4 py-12 mx-auto space-y-8 overflow-hidden sm:px-6 lg:px-8">
        <p class="mt-8 text-base leading-6 text-center text-gray-400">
          © 2024 Luís Antônio de Melo Gomes, Inc. All rights reserved.
          <small>
            <p>
              template inspirado em :
              <a href="https://codepen.io/thedevenv/pen/gORwVZv">https://codepen.io/thedevenv/pen/gORwVZv</a>
            </p>
          </small>
        </p>
      </div>
    </section>
  </main>
</div>
